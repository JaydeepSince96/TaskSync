<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for TaskSync API</h1>
    
    <div>
        <h2>Test 1: CORS Test Endpoint</h2>
        <button onclick="testCORS()">Test CORS</button>
        <div id="cors-result"></div>
    </div>
    
    <div>
        <h2>Test 2: Send OTP Endpoint</h2>
        <button onclick="testSendOTP()">Test Send OTP</button>
        <div id="otp-result"></div>
    </div>
    
    <div>
        <h2>Test 3: Health Check</h2>
        <button onclick="testHealth()">Test Health</button>
        <div id="health-result"></div>
    </div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://api.tasksync.org/api/cors-test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>✅ CORS Test Successful!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ CORS Test Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>This indicates a CORS issue.</p>
                `;
            }
        }
        
        async function testSendOTP() {
            const resultDiv = document.getElementById('otp-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://api.tasksync.org/api/auth/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        name: 'Test User',
                        password: 'testpassword123'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>✅ Send OTP Test Successful!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Send OTP Test Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>This indicates a CORS issue with the registration endpoint.</p>
                `;
            }
        }
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://api.tasksync.org/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>✅ Health Check Successful!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Health Check Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>This indicates the server is not responding.</p>
                `;
            }
        }
    </script>
</body>
</html>
